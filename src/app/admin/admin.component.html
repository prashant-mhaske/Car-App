<div class="animated ">

    <div class="container row mb-5" style="margin-top: 2%;">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="mt-5" style="text-align: center;">Enter Your Credentials</h2>
            <fieldset>
                <form [formGroup]="adminForm" (ngSubmit)="login(adminForm)">
                    <!-- Start of userId input field -->
                    <div class="col-md-11">
                        <div class="input-group mb-3 input-field">
                            <span><img
                                    src="https://img.icons8.com/ios-filled/50/000000/username.png" /></span>&nbsp;&nbsp;
                            <input type="number" formControlName="userId" placeholder="User Id">
                        </div>
                        <!-- Validation Messages -->
                        <div *ngIf="submitted && adminForm.controls.userId.errors">
                            <div class="text-danger" *ngIf="adminForm.controls.userId.errors.required">
                                UserId should be numeric ..!
                            </div>
                        </div>

                    </div>


                    <div class="col-md-11">
                        <div class="input-group mb-3 input-field">
                            <span><img
                                    src="https://img.icons8.com/ios-filled/50/000000/password.png" /></span>&nbsp;&nbsp;
                            <input type="password" formControlName="password" placeholder="Password">
                        </div>

                        <div *ngIf="submitted && adminForm.controls.password.errors">
                            <div class="text-danger" *ngIf="adminForm.controls.password.errors.required">
                                Password is required ..!
                            </div>

                        </div>
                    </div>


                    <div class="col-md-11">
                        <button class="loginButton btn btn-dark form-control" type="submit">Login</button>

                    </div>
                </form>
            </fieldset>
        </div>

    </div>
</div>
